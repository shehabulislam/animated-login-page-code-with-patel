<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page  || Shehabul Islam</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container' class="container">
        <!-- Sign Up form -->
        <div class="form-container sign-up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                </div>
                <span>Register with Email</span>
                <input type='text' placeholder='Name' />
                <input type="email" placeholder="Enter E-mail" />
                <input type="password" placeholder="Enter Password" />
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In form -->
        <div class="form-container sign-in">
            <form action="">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                </div>
                <span>Register with Email</span>
                <input type='text' placeholder='Name' />
                <input type="email" placeholder="Enter E-mail" />
                <input type="password" placeholder="Enter Password" />
                <button>Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br> code with Shehabul Islam</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id='login'>Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi coder's</h1>
                    <p>Join "code with Shehabul Islam" to Improve Your Coding Skills</p>
                    <button class="hidden" id='register'>Sign Up</button>
                </div>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
